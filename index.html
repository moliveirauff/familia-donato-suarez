<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboards da Fam√≠lia Donato Suarez</title>
    <style>
        :root {
            --bg: #f4f7f6;
            --text: #333;
            --card-bg: #ffffff;
            --primary: #2c3e50;
            --accent: #3498db;
        }
        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #1a1a1a;
                --text: #e0e0e0;
                --card-bg: #2d2d2d;
                --primary: #ecf0f1;
                --accent: #3498db;
            }
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        h1 {
            margin-bottom: 40px;
            font-weight: 300;
            text-align: center;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 800px;
        }
        .card {
            background-color: var(--card-bg);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            text-decoration: none;
            color: inherit;
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }
        .icon {
            font-size: 40px;
            margin-bottom: 15px;
        }
        .card h2 {
            margin: 10px 0;
            font-size: 1.5rem;
        }
        .card p {
            opacity: 0.8;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <h1>Dashboards da Fam√≠lia Donato Suarez</h1>
    <div class="container">
        <a href="matheus.html" class="card">
            <div class="icon">üçº</div>
            <h2>Controle do Matheus</h2>
            <p>Acompanhamento de mamadas, sa√∫de e desenvolvimento.</p>
        </a>
        <a href="compras.html" class="card">
            <div class="icon">üõí</div>
            <h2>Lista de Compras</h2>
            <p>Gerenciamento da dispensa e lista para o mercado.</p>
        </a>
    </div>
</body>
</html>
