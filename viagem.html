<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="only light">
    <meta name="supported-color-schemes" content="light">
    <title>‚úàÔ∏è Checklist de Viagem</title>
    <style>
        /* Force Light Mode variables as default, override if class is present */
        :root {
            color-scheme: only light !important;
            isolation: isolate;
            --bg: #f7fafc;
            --text: #2d3748;
            --surface: #ffffff;
            --card-bg: var(--surface);
            --border: #e2e8f0;
            --text-muted: #718096;
            --subtext: var(--text-muted);
            --primary: #667eea;
            --accent: var(--primary);
            --success: #48bb78;
            --warning: #ed8936;
            --danger: #dc2626;
            --shadow: 0 1px 3px rgba(0,0,0,.08), 0 4px 16px rgba(0,0,0,.06);
        }
        
        /* Apply Dark Mode only when class is present */
        body.dark-mode {
            color-scheme: only dark !important;
            --bg: #1a202c;
            --text: #f7fafc;
            --surface: #2d3748;
            --card-bg: var(--surface);
            --border: #4a5568;
            --text-muted: #cbd5e0;
            --subtext: var(--text-muted);
            --primary: #7f9cf5;
            --accent: var(--primary);
            background-image: none;
            background-color: var(--bg);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        html {
            background-color: var(--bg);
            min-height: 100vh;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mP8/x8AAwMCAO+ip1sAAAAASUVORK5CYII=');
            background-repeat: repeat;
            background-color: var(--bg);
            color: var(--text);
            transition: background-color 0.3s, color 0.3s;
            padding: 10px 10px 60px 10px;
            min-height: 100vh;
        }

        /* Header */
        #theme-toggle {
            position: absolute;
            top: 12px;
            right: 12px;
            background: rgba(0,0,0,0.05);
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            transition: background 0.2s;
        }
        body.dark-mode #theme-toggle { background: rgba(255,255,255,0.1); }
        body:not(.dark-mode) #theme-toggle { background: rgba(0,0,0,0.05); }

        .nav-link {
            text-decoration: none;
            color: var(--primary);
            font-size: 0.9rem;
            margin: 10px 0 0 4px;
            display: inline-block;
        }

        h1 {
            text-align: center;
            font-size: 1.5rem;
            font-weight: 800;
            margin: 10px 44px 20px 44px;
            color: var(--text);
        }

        /* Progress Card */
        .progress-card {
            background: var(--card-bg);
            padding: 16px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            text-align: center;
            margin: 0 auto 20px auto;
            max-width: 600px;
        }

        .progress-container {
            width: 100%;
            background: var(--border);
            border-radius: 8px;
            margin: 10px 0;
            height: 10px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--accent), var(--success));
            width: 0%;
            transition: width 0.5s ease;
        }

        #progressText {
            font-weight: 700;
            font-size: 0.85rem;
            color: var(--text);
        }

        /* Controls */
        .controls {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
            justify-content: center;
            flex-wrap: wrap;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        button {
            padding: 8px 14px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.85rem;
            transition: all 0.2s;
        }

        .btn-add { background: var(--success); color: white; }
        .btn-sync { background: var(--accent); color: white; }
        .btn-filter { background: var(--border); color: var(--text); }
        .btn-reset { background: rgba(220, 38, 38, 0.1); color: var(--danger); border: 1px solid rgba(220, 38, 38, 0.2); }
        button:active { transform: scale(0.96); }

        /* Category Section */
        .category-section {
            max-width: 600px;
            margin: 0 auto 15px auto;
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
        }

        .category-header {
            padding: 14px 16px;
            background: rgba(102, 126, 234, 0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }

        body.dark-mode .category-header {
            background: rgba(127, 156, 245, 0.1);
        }

        .category-title {
            font-weight: 700;
            color: var(--accent);
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.95rem;
        }

        .category-stats {
            font-size: 0.7rem;
            font-weight: 700;
            color: var(--text-muted);
            text-transform: uppercase;
        }

        .items-list {
            padding: 5px 0;
        }

        .item {
            padding: 12px 16px;
            display: flex;
            align-items: center;
            cursor: pointer;
            border-bottom: 1px solid var(--border);
            transition: background 0.2s;
        }

        .item:last-child { border-bottom: none; }
        .item:active { background: rgba(0,0,0,0.02); }
        body.dark-mode .item:active { background: rgba(255,255,255,0.02); }
        .item.checked { opacity: 0.5; }
        .item.checked span { text-decoration: line-through; }

        .item input {
            width: 18px;
            height: 18px;
            margin-right: 12px;
            flex-shrink: 0;
            cursor: pointer;
        }

        .item-text {
            flex-grow: 1;
            font-weight: 500;
            font-size: 0.9rem;
            color: var(--text);
        }

        .btn-edit-icon {
            background: none;
            border: none;
            padding: 8px;
            font-size: 1rem;
            cursor: pointer;
            color: var(--text-muted);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: var(--card-bg);
            padding: 24px;
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
        }

        .modal-header {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 16px;
            color: var(--text);
        }

        .form-group {
            margin-bottom: 14px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-size: 0.8rem;
            font-weight: 700;
            color: var(--text-muted);
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: var(--bg);
            color: var(--text);
            font-size: 0.9rem;
        }

        .modal-actions {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-top: 20px;
        }

        .modal-actions button {
            width: 100%;
            justify-content: center;
            padding: 12px;
        }

        .hidden { display: none !important; }
        .collapsed .items-list { display: none; }
        .arrow {
            transition: transform 0.2s;
            font-size: 0.7rem;
        }
        .collapsed .arrow { transform: rotate(-90deg); }

        /* Desktop */
        @media (min-width: 768px) {
            body {
                max-width: 960px;
                margin: 0 auto;
                padding: 16px 16px 60px 16px;
            }
            h1 { font-size: 1.75rem; }
        }
    </style>
</head>
<body>

<button id="theme-toggle" onclick="toggleTheme()">üåô</button>
<a href="index.html" class="nav-link">‚Üê Voltar</a>
<h1>‚úàÔ∏è Checklist de Viagem</h1>

<div class="progress-card">
    <div id="progressText">0% conclu√≠do</div>
    <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
    </div>
    <div style="font-size: 0.65rem; color: var(--text-muted); margin-top: 8px;">
        üíæ Auto-salvando localmente
    </div>
</div>

<div class="controls">
    <button class="btn-add" onclick="openModal()">+ Novo Item</button>
    <button class="btn-sync" onclick="saveData()" id="syncBtn">‚òÅÔ∏è Sincronizar</button>
    <button class="btn-filter" onclick="toggleFilter()" id="filterBtn">Ocultar Riscados</button>
    <button class="btn-reset" onclick="resetList()">üóëÔ∏è Zerar</button>
</div>

<div id="listContainer" style="width: 100%;"></div>

<!-- Modal Adicionar/Editar -->
<div id="itemModal" class="modal">
    <div class="modal-content">
        <div class="modal-header" id="modalTitle">Novo Item</div>
        <input type="hidden" id="editIndex">
        <div class="form-group">
            <label>Nome do Item</label>
            <input type="text" id="itemName" placeholder="Ex: Passaporte">
        </div>
        <div class="form-group">
            <label>Categoria</label>
            <select id="itemCategory">
                <option value="Tecnologia & EDC">Tecnologia & EDC</option>
                <option value="Higiene">Higiene</option>
                <option value="Sa√∫de">Sa√∫de</option>
                <option value="Traje Social">Traje Social</option>
                <option value="Casual & Lazer">Casual & Lazer</option>
                <option value="Underwear & Dormir">Underwear & Dormir</option>
                <option value="Esporte">Esporte</option>
                <option value="Outros">Outros</option>
            </select>
        </div>
        <div class="modal-actions">
            <button class="btn-add" onclick="saveItem()">Salvar Altera√ß√µes</button>
            <button class="btn-reset" id="deleteBtn" onclick="deleteItem()" style="display:none">Excluir Item</button>
            <button onclick="closeModal()" style="background:var(--border); color:var(--text)">Cancelar</button>
        </div>
    </div>
</div>

<script>
let listData = [];
let hideChecked = false;
let collapsedCategories = {};
const STORAGE_KEY = 'viagem_checklist_state';

// === THEME HANDLING ===
function updateMetaThemeColor(isDark) {
    const color = isDark ? '#1a202c' : '#f7fafc';
    const scheme = isDark ? 'only dark' : 'only light';
    
    let metaTheme = document.querySelector('meta[name="theme-color"]');
    if (!metaTheme) {
        metaTheme = document.createElement('meta');
        metaTheme.name = 'theme-color';
        document.head.appendChild(metaTheme);
    }
    metaTheme.content = color;

    let metaScheme = document.querySelector('meta[name="color-scheme"]');
    if (!metaScheme) {
        metaScheme = document.createElement('meta');
        metaScheme.name = 'color-scheme';
        document.head.appendChild(metaScheme);
    }
    metaScheme.content = scheme;
}

function initTheme() {
    const savedTheme = localStorage.getItem('theme');
    const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
    
    let isDark = false;
    if (savedTheme === 'dark') {
        isDark = true;
    } else if (savedTheme === 'light') {
        isDark = false;
    } else if (prefersDark) {
        isDark = true;
    }
    
    if (isDark) {
        document.body.classList.add('dark-mode');
        document.getElementById('theme-toggle').textContent = '‚òÄÔ∏è';
    } else {
        document.body.classList.remove('dark-mode');
        document.getElementById('theme-toggle').textContent = 'üåô';
    }
    updateMetaThemeColor(isDark);
}

function toggleTheme() {
    document.body.classList.toggle('dark-mode');
    const isDark = document.body.classList.contains('dark-mode');
    localStorage.setItem('theme', isDark ? 'dark' : 'light');
    document.getElementById('theme-toggle').textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
    updateMetaThemeColor(isDark);
}

// === PERSIST√äNCIA LOCAL ===
function saveStateToLocalStorage() {
    try {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(listData));
    } catch (e) {
        console.error('Erro ao salvar estado:', e);
    }
}

function loadStateFromLocalStorage() {
    try {
        const saved = localStorage.getItem(STORAGE_KEY);
        return saved ? JSON.parse(saved) : null;
    } catch (e) {
        console.error('Erro ao carregar estado:', e);
        return null;
    }
}

async function loadData() {
    try {
        const response = await fetch('data/viagem.json?t=' + Date.now());
        const serverData = await response.json();
        
        const localState = loadStateFromLocalStorage();
        
        if (localState && localState.length > 0) {
            const merged = serverData.map(serverItem => {
                const localMatch = localState.find(local => 
                    local.item === serverItem.item && local.categoria === serverItem.categoria
                );
                return localMatch || serverItem;
            });
            
            localState.forEach(localItem => {
                const exists = merged.find(m => 
                    m.item === localItem.item && m.categoria === localItem.categoria
                );
                if (!exists) merged.push(localItem);
            });
            
            listData = merged;
        } else {
            listData = serverData;
        }
        
        renderList();
        saveStateToLocalStorage();
    } catch (e) {
        console.error('Erro ao carregar dados:', e);
        const localState = loadStateFromLocalStorage();
        if (localState) {
            listData = localState;
            renderList();
        }
    }
}

function renderList() {
    const container = document.getElementById('listContainer');
    container.innerHTML = '';
    const categories = [...new Set(listData.map(i => i.categoria))];
    
    categories.forEach(cat => {
        const items = listData.filter(i => i.categoria === cat);
        const total = items.length;
        const done = items.filter(i => i.checked).length;
        const pending = total - done;

        const section = document.createElement('div');
        section.className = `category-section ${collapsedCategories[cat] ? 'collapsed' : ''}`;
        section.innerHTML = `
            <div class="category-header" onclick="toggleCategory('${cat}')">
                <div class="category-title"><span class="arrow">‚ñº</span> ${cat}</div>
                <div class="category-stats">${pending} falta(m) / ${total}</div>
            </div>
            <div class="items-list"></div>
        `;
        
        const itemsList = section.querySelector('.items-list');
        items.forEach((item) => {
            const originalIndex = listData.findIndex(i => i === item);
            if (hideChecked && item.checked) return;

            const itemDiv = document.createElement('div');
            itemDiv.className = `item ${item.checked ? 'checked' : ''}`;
            itemDiv.onclick = () => toggleItem(originalIndex);
            itemDiv.innerHTML = `
                <input type="checkbox" ${item.checked ? 'checked' : ''} onclick="event.stopPropagation(); toggleItem(${originalIndex})">
                <div class="item-text"><span>${item.item}</span></div>
                <button class="btn-edit-icon" onclick="event.stopPropagation(); openModal(${originalIndex})">‚úèÔ∏è</button>
            `;
            itemsList.appendChild(itemDiv);
        });

        if (itemsList.children.length > 0 || !hideChecked) {
            container.appendChild(section);
        }
    });
    updateProgress();
}

function toggleCategory(cat) {
    collapsedCategories[cat] = !collapsedCategories[cat];
    renderList();
}

function toggleItem(index) {
    listData[index].checked = !listData[index].checked;
    saveStateToLocalStorage();
    renderList();
}

function updateProgress() {
    const total = listData.length;
    const checked = listData.filter(i => i.checked).length;
    const percent = total === 0 ? 0 : Math.round((checked / total) * 100);
    document.getElementById('progressBar').style.width = percent + '%';
    document.getElementById('progressText').innerText = `${percent}% Conclu√≠do (${checked}/${total} itens)`;
}

function toggleFilter() {
    hideChecked = !hideChecked;
    document.getElementById('filterBtn').innerText = hideChecked ? 'Mostrar Todos' : 'Ocultar Riscados';
    renderList();
}

function resetList() {
    if (confirm("Zerar toda a lista para uma nova viagem?")) {
        listData.forEach(i => i.checked = false);
        saveStateToLocalStorage();
        renderList();
    }
}

function openModal(index = null) {
    const modal = document.getElementById('itemModal');
    const deleteBtn = document.getElementById('deleteBtn');
    if (index !== null) {
        document.getElementById('modalTitle').innerText = "Editar Item";
        document.getElementById('itemName').value = listData[index].item;
        document.getElementById('itemCategory').value = listData[index].categoria;
        document.getElementById('editIndex').value = index;
        deleteBtn.style.display = "block";
    } else {
        document.getElementById('modalTitle').innerText = "Novo Item";
        document.getElementById('itemName').value = "";
        document.getElementById('editIndex').value = "";
        deleteBtn.style.display = "none";
    }
    modal.style.display = "flex";
}

function closeModal() {
    document.getElementById('itemModal').style.display = "none";
}

function saveItem() {
    const name = document.getElementById('itemName').value;
    const cat = document.getElementById('itemCategory').value;
    const index = document.getElementById('editIndex').value;
    if (!name) return;
    if (index !== "") {
        listData[index].item = name;
        listData[index].categoria = cat;
    } else {
        listData.push({ item: name, categoria: cat, checked: false });
    }
    saveStateToLocalStorage();
    closeModal();
    renderList();
}

function deleteItem() {
    const index = document.getElementById('editIndex').value;
    if (confirm("Excluir item?")) {
        listData.splice(index, 1);
        saveStateToLocalStorage();
        closeModal();
        renderList();
    }
}

const API_CONFIG = {
    baseUrl: 'https://attempted-uncertainty-currencies-camps.trycloudflare.com',
    apiKey: 'argos-secret-2026'
};

async function syncToApi(module, data) {
    const res = await fetch(`${API_CONFIG.baseUrl}/sync/${module}`, {
        method: 'POST',
        headers: { 
            'Content-Type': 'application/json',
            'X-API-Key': API_CONFIG.apiKey
        },
        body: JSON.stringify(data)
    });
    if (!res.ok) throw new Error('Falha na resposta da API');
    return res.json();
}

async function saveData() {
    const syncBtn = document.getElementById('syncBtn');
    const originalText = syncBtn.innerText;
    syncBtn.innerText = "‚è≥...";
    syncBtn.disabled = true;
    try {
        await syncToApi('viagem', listData);
        syncBtn.innerText = "‚úÖ";
        setTimeout(() => {
            syncBtn.innerText = originalText;
            syncBtn.disabled = false;
        }, 2000);
    } catch (e) {
        console.error(e);
        alert("Erro na sincroniza√ß√£o!");
        syncBtn.innerText = originalText;
        syncBtn.disabled = false;
    }
}

initTheme();
loadData();
</script>
</body>
</html>
