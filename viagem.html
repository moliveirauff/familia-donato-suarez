<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checklist de Viagem - Família Donato Suarez</title>
    <style>
        :root {
            --bg: #f4f7f6;
            --text: #333;
            --card-bg: #ffffff;
            --primary: #2c3e50;
            --accent: #3498db;
            --danger: #e74c3c;
            --success: #2ecc71;
            --gray: #95a5a6;
        }
        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #1a1a1a;
                --text: #e0e0e0;
                --card-bg: #2d2d2d;
                --primary: #ecf0f1;
                --accent: #3498db;
            }
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header {
            width: 100%;
            max-width: 600px;
            text-align: center;
            margin-bottom: 20px;
        }
        .nav-link {
            text-decoration: none;
            color: var(--accent);
            font-size: 0.9rem;
            margin-bottom: 10px;
            display: inline-block;
        }
        .progress-container {
            width: 100%;
            background: #ddd;
            border-radius: 10px;
            margin: 15px 0 5px 0;
            height: 10px;
            overflow: hidden;
        }
        .progress-bar {
            height: 100%;
            background: var(--success);
            width: 0%;
            transition: width 0.3s ease;
        }
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: opacity 0.2s;
        }
        .btn-filter { background: var(--accent); color: white; }
        .btn-reset { background: var(--danger); color: white; }
        .btn-add { background: var(--success); color: white; }
        
        .category-section {
            width: 100%;
            max-width: 600px;
            margin-bottom: 15px;
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }
        .category-header {
            padding: 15px;
            background: rgba(52, 152, 219, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            user-select: none;
        }
        .category-title {
            font-weight: bold;
            color: var(--accent);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .category-stats {
            font-size: 0.85rem;
            color: var(--gray);
        }
        .items-list {
            padding: 10px;
        }
        .item {
            padding: 12px;
            margin-bottom: 5px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: background 0.2s;
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }
        .item:last-child { border-bottom: none; }
        .item:hover { background: rgba(0,0,0,0.02); }
        .item.checked { opacity: 0.5; }
        .item.checked span { text-decoration: line-through; }
        .item input { margin-right: 15px; transform: scale(1.2); }
        .item-text { flex-grow: 1; }
        
        .btn-edit {
            padding: 5px 10px;
            font-size: 0.8rem;
            background: transparent;
            color: var(--gray);
            border: 1px solid var(--gray);
            margin-left: 10px;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.6);
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background-color: var(--card-bg);
            padding: 25px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .modal-content h2 { margin-top: 0; font-size: 1.2rem; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-size: 0.9rem; }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ddd;
            box-sizing: border-box;
            background: var(--bg);
            color: var(--text);
        }
        .modal-actions {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-top: 20px;
        }
        .modal-actions button { flex: 1; }

        .hidden { display: none !important; }
        .collapsed .items-list { display: none; }
        .arrow { transition: transform 0.2s; }
        .collapsed .arrow { transform: rotate(-90deg); }
    </style>
</head>
<body>
    <div class="header">
        <a href="index.html" class="nav-link">← Voltar para Início</a>
        <h1>Checklist de Viagem</h1>
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        <p id="progressText">0% concluído</p>
        
        <div class="controls">
            <button class="btn-add" onclick="openModal()">+ Novo Item</button>
            <button class="btn-filter" onclick="saveData()" id="syncBtn" style="background: var(--success)">☁️ Sincronizar no Bot</button>
            <button class="btn-filter" onclick="toggleFilter()" id="filterBtn">Ocultar Riscados</button>
            <button class="btn-reset" onclick="resetList()">Zerar Lista</button>
        </div>
    </div>

    <div id="listContainer" style="width: 100%; display: flex; flex-direction: column; align-items: center;"></div>

    <!-- Modal para Adicionar/Editar -->
    <div id="itemModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle">Novo Item</h2>
            <input type="hidden" id="editIndex">
            <div class="form-group">
                <label>Nome do Item</label>
                <input type="text" id="itemName" placeholder="Ex: Passaporte">
            </div>
            <div class="form-group">
                <label>Categoria</label>
                <select id="itemCategory">
                    <option value="Tecnologia & EDC">Tecnologia & EDC</option>
                    <option value="Higiene">Higiene</option>
                    <option value="Saúde">Saúde</option>
                    <option value="Traje Social">Traje Social</option>
                    <option value="Casual & Lazer">Casual & Lazer</option>
                    <option value="Underwear & Dormir">Underwear & Dormir</option>
                    <option value="Esporte">Esporte</option>
                    <option value="Outros">Outros</option>
                </select>
            </div>
            <div class="modal-actions">
                <button class="btn-reset" id="deleteBtn" onclick="deleteItem()" style="display:none">Excluir</button>
                <button onclick="closeModal()" style="background:#ddd; color:#333">Cancelar</button>
                <button class="btn-add" onclick="saveItem()">Salvar</button>
            </div>
        </div>
    </div>

    <script>
        let listData = [];
        let hideChecked = false;
        let collapsedCategories = {};

        async function loadData() {
            try {
                const response = await fetch('data/viagem.json?t=' + Date.now());
                listData = await response.json();
                renderList();
            } catch (e) {
                console.error("Erro ao carregar dados", e);
            }
        }

        function renderList() {
            const container = document.getElementById('listContainer');
            container.innerHTML = '';
            
            const categories = [...new Set(listData.map(i => i.categoria))];
            
            categories.forEach(cat => {
                const items = listData.filter(i => i.categoria === cat);
                const total = items.length;
                const done = items.filter(i => i.checked).length;
                const pending = total - done;

                const section = document.createElement('div');
                section.className = `category-section ${collapsedCategories[cat] ? 'collapsed' : ''}`;
                
                section.innerHTML = `
                    <div class="category-header" onclick="toggleCategory('${cat}')">
                        <div class="category-title">
                            <span class="arrow">▼</span> ${cat}
                        </div>
                        <div class="category-stats">${pending} pendentes / ${total} total</div>
                    </div>
                    <div class="items-list"></div>
                `;
                
                const itemsList = section.querySelector('.items-list');
                items.forEach((item) => {
                    const originalIndex = listData.findIndex(i => i === item);
                    const itemDiv = document.createElement('div');
                    itemDiv.className = `item ${item.checked ? 'checked' : ''}`;
                    if (hideChecked && item.checked) itemDiv.classList.add('hidden');

                    itemDiv.innerHTML = `
                        <input type="checkbox" ${item.checked ? 'checked' : ''} onclick="event.stopPropagation(); toggleItem(${originalIndex})">
                        <div class="item-text" onclick="toggleItem(${originalIndex})">
                            <span>${item.item}</span>
                        </div>
                        <button class="btn-edit" onclick="event.stopPropagation(); openModal(${originalIndex})">Editar</button>
                    `;
                    itemsList.appendChild(itemDiv);
                });

                if (itemsList.children.length > 0 || !hideChecked) {
                    container.appendChild(section);
                }
            });

            updateProgress();
        }

        function toggleCategory(cat) {
            collapsedCategories[cat] = !collapsedCategories[cat];
            renderList();
        }

        function toggleItem(index) {
            listData[index].checked = !listData[index].checked;
            renderList();
            // sync with agent via chat or background task normally handles persistence
        }

        function updateProgress() {
            const total = listData.length;
            const checked = listData.filter(i => i.checked).length;
            const percent = total === 0 ? 0 : Math.round((checked / total) * 100);
            
            document.getElementById('progressBar').style.width = percent + '%';
            document.getElementById('progressText').innerText = `${percent}% concluído (${checked}/${total})`;
        }

        function toggleFilter() {
            hideChecked = !hideChecked;
            document.getElementById('filterBtn').innerText = hideChecked ? 'Mostrar Todos' : 'Ocultar Riscados';
            renderList();
        }

        function resetList() {
            if (confirm("Deseja zerar toda a lista para uma nova viagem?")) {
                listData.forEach(i => i.checked = false);
                renderList();
            }
        }

        // Modal Functions
        function openModal(index = null) {
            const modal = document.getElementById('itemModal');
            const title = document.getElementById('modalTitle');
            const deleteBtn = document.getElementById('deleteBtn');
            
            if (index !== null) {
                title.innerText = "Editar Item";
                document.getElementById('itemName').value = listData[index].item;
                document.getElementById('itemCategory').value = listData[index].categoria;
                document.getElementById('editIndex').value = index;
                deleteBtn.style.display = "block";
            } else {
                title.innerText = "Novo Item";
                document.getElementById('itemName').value = "";
                document.getElementById('editIndex').value = "";
                deleteBtn.style.display = "none";
            }
            modal.style.display = "flex";
        }

        function closeModal() {
            document.getElementById('itemModal').style.display = "none";
        }

        function saveItem() {
            const name = document.getElementById('itemName').value;
            const cat = document.getElementById('itemCategory').value;
            const index = document.getElementById('editIndex').value;

            if (!name) return alert("Digite o nome do item");

            if (index !== "") {
                listData[index].item = name;
                listData[index].categoria = cat;
            } else {
                listData.push({ item: name, categoria: cat, checked: false });
            }
            
            closeModal();
            renderList();
        }

        async function saveData() {
            const syncBtn = document.getElementById('syncBtn');
            const originalText = syncBtn.innerText;
            syncBtn.innerText = "⏳ Enviando...";
            syncBtn.disabled = true;

            const message = `BOT_SYNC_VIAGEM:${JSON.stringify(listData)}`;
            // Usamos a API do Telegram para enviar a mensagem para você,
            // e o Bot que está rodando no seu VPS vai capturar essa mensagem.
            const botToken = "8032731802:AAH9E3Y_T04n5k9jUuE6f6U3g5L7h9B6E4M"; 
            const chatId = "8306629331"; 

            try {
                await fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        chat_id: chatId,
                        text: message
                    })
                });
                syncBtn.innerText = "✅ Enviado ao Bot!";
                setTimeout(() => {
                    syncBtn.innerText = originalText;
                    syncBtn.disabled = false;
                }, 3000);
            } catch (e) {
                alert("Erro ao sincronizar. Tente novamente.");
                syncBtn.innerText = originalText;
                syncBtn.disabled = false;
            }
        }

        function deleteItem() {
            const index = document.getElementById('editIndex').value;
            if (confirm("Excluir este item?")) {
                listData.splice(index, 1);
                closeModal();
                renderList();
            }
        }

        loadData();
    </script>
</body>
</html>
