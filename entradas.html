<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üì• Dashboard de Entradas</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        :root {
            --bg: #f7fafc;
            --text: #2d3748;
            --surface: #ffffff;
            --card-bg: var(--surface);
            --border: #e2e8f0;
            --text-muted: #718096;
            --subtext: var(--text-muted);
            --primary: #667eea;
            --primary-dark: #5568d3;
            --accent: #48bb78;
            --accent-dark: #38a169;
            --accent-light: #f0fff4;
            --success: #48bb78;
            --warning: #ed8936;
            --danger: #f56565;
            --green: #48bb78;
            --yellow: #ed8936;
            --red: #f56565;
            --shadow: 0 1px 3px rgba(0,0,0,.08), 0 4px 16px rgba(0,0,0,.06);
        }
        body.dark-mode {
            --bg: #1a202c;
            --text: #f7fafc;
            --surface: #2d3748;
            --card-bg: var(--surface);
            --border: #4a5568;
            --text-muted: #cbd5e0;
            --subtext: var(--text-muted);
            --primary: #7f9cf5;
            --accent: #68d391;
            --accent-dark: #48bb78;
            --accent-light: #1c3a2a;
            --green: #68d391;
            --yellow: #f6ad55;
            --red: #fc8181;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            transition: background-color 0.3s, color 0.3s;
            padding: 10px 10px 60px 10px;
        }
        #theme-toggle {
            position: absolute; top: 12px; right: 12px;
            background: rgba(0,0,0,0.05); border: none; font-size: 1.2rem; cursor: pointer;
            padding: 8px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            z-index: 10; transition: background 0.2s;
        }
        body.dark-mode #theme-toggle { background: rgba(255,255,255,0.1); }
        .nav-link {
            text-decoration: none;
            color: var(--primary);
            font-size: 0.9rem;
            margin: 10px 0 0 4px;
            display: inline-block;
        }
        h1 {
            text-align: center;
            font-size: 1.5rem;
            font-weight: 800;
            margin: 10px 44px 4px 44px;
            color: var(--text);
        }
        .page-subtitle {
            text-align: center;
            font-size: 0.78rem;
            color: var(--text-muted);
            margin-bottom: 18px;
        }
        .period-bar {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 10px 14px;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            flex-wrap: wrap;
        }
        .period-label { font-size: 0.75rem; font-weight: 700; color: var(--subtext); text-transform: uppercase; margin-right: 4px; }
        .btn-period {
            background: var(--border);
            border: none;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--text);
            cursor: pointer;
            transition: all 0.2s;
        }
        .btn-period:hover { opacity: 0.8; }
        .btn-period.active { background: var(--accent); color: white; }
        .card {
            background: var(--surface);
            border-radius: 12px;
            box-shadow: var(--shadow);
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid var(--border);
            transition: background-color 0.3s, border-color 0.3s;
        }
        .card-header {
            font-size: 0.95rem;
            font-weight: 700;
            color: var(--text);
            margin-bottom: 14px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 8px;
        }
        .chart-container { position: relative; height: 300px; width: 100%; }
        .loading-msg { text-align: center; padding: 40px; color: var(--subtext); font-size: 1rem; }
        @media (min-width: 768px) {
            body { max-width: 960px; margin: 0 auto; padding: 16px 16px 60px 16px; }
            .chart-container { height: 380px; }
            .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
            h1 { font-size: 1.75rem; }
        }
        @media (max-width: 400px) {
            .tab-btn { font-size: 0.75rem; padding: 8px 4px; }
            h1 { font-size: 1.2rem; }
        }
        /* ‚îÄ‚îÄ‚îÄ Tab Nav ‚îÄ‚îÄ‚îÄ */
        .tab-nav {
            display: flex;
            gap: 4px;
            margin-bottom: 14px;
        }
        .tab-btn {
            flex: 1;
            background: var(--card-bg);
            border: 1px solid var(--border);
            padding: 9px 8px;
            border-radius: 10px 10px 0 0;
            font-size: 0.83rem;
            font-weight: 700;
            color: var(--subtext);
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
            white-space: nowrap;
        }
        .tab-btn:hover { color: var(--text); border-color: var(--accent); }
        .tab-btn.active { background: var(--accent); color: #fff; border-color: var(--accent); }
        /* ‚îÄ‚îÄ‚îÄ KPI Cards ‚îÄ‚îÄ‚îÄ */
        .kpi-groups {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 14px;
            margin-bottom: 20px;
        }
        @media (max-width: 599px) { .kpi-groups { grid-template-columns: 1fr; } }
        .kpi-group {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 14px;
            padding: 12px 10px 8px;
        }
        .kpi-group-title {
            font-size: 0.7rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--subtext);
            margin-bottom: 10px;
            padding-bottom: 6px;
            border-bottom: 1px solid var(--border);
        }
        .kpi-grid {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .kpi-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 14px;
            padding: 14px 12px;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        .kpi-emoji { font-size: 1.4rem; }
        .kpi-label { font-size: 0.7rem; font-weight: 700; color: var(--subtext); text-transform: uppercase; letter-spacing: 0.03em; }
        .kpi-value { font-size: 1.1rem; font-weight: 800; color: var(--text); }
        .kpi-sub { font-size: 0.72rem; color: var(--subtext); margin-top: 2px; }
        /* ‚îÄ‚îÄ‚îÄ Editor Filters ‚îÄ‚îÄ‚îÄ */
        .editor-filters {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-bottom: 12px;
            align-items: center;
        }
        @media (max-width: 599px) {
            .editor-filters { flex-direction: column; }
            .editor-filters > * { width: 100%; }
        }
        select.f-select {
            background: var(--card-bg);
            border: 1px solid var(--border);
            padding: 6px 10px;
            border-radius: 8px;
            font-size: 0.82rem;
            font-weight: 600;
            color: var(--text);
            cursor: pointer;
            outline: none;
        }
        /* ‚îÄ‚îÄ‚îÄ Table ‚îÄ‚îÄ‚îÄ */
        .ed-table-wrap { overflow-x: auto; }
        table.ed-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.82rem;
        }
        table.ed-table th {
            text-align: left;
            padding: 8px 10px;
            font-size: 0.72rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.04em;
            color: var(--subtext);
            border-bottom: 2px solid var(--border);
            white-space: nowrap;
        }
        table.ed-table th.sortable { cursor: pointer; }
        table.ed-table th.sortable:hover { color: var(--text); }
        .ed-summary {
            font-size: 0.8rem;
            color: var(--subtext);
            margin-bottom: 10px;
        }
        /* ‚îÄ‚îÄ‚îÄ Modal ‚îÄ‚îÄ‚îÄ */
        .modal-overlay {
            display: none;
            position: fixed; inset: 0;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 16px;
        }
        .modal-box {
            background: var(--surface);
            border-radius: 16px;
            padding: 24px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        .modal-title { font-size: 1.1rem; font-weight: 800; margin-bottom: 16px; }
        .modal-field { margin-bottom: 12px; }
        .modal-field label { display: block; font-size: 0.75rem; font-weight: 700; text-transform: uppercase; color: var(--subtext); margin-bottom: 4px; }
        .modal-field input, .modal-field select {
            width: 100%;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 8px 10px;
            font-size: 0.9rem;
            color: var(--text);
            outline: none;
        }
        .modal-actions { display: flex; gap: 8px; margin-top: 16px; justify-content: flex-end; }
        .btn-save { background: var(--accent); color: white; border: none; padding: 9px 20px; border-radius: 8px; font-weight: 700; font-size: 0.9rem; cursor: pointer; }
        .btn-cancel { background: var(--border); color: var(--text); border: none; padding: 9px 20px; border-radius: 8px; font-weight: 700; font-size: 0.9rem; cursor: pointer; }
        .modal-error { color: var(--red); font-size: 0.8rem; margin-top: 8px; display: none; }
    </style>
</head>
<body>
    <button id="theme-toggle" onclick="toggleTheme()">üåô</button>
    <a href="index.html" class="nav-link">‚Üê Voltar para In√≠cio</a>
    <h1>üì• Dashboard de Entradas</h1>
    <p id="last-update" class="page-subtitle" style="display:none;"></p>

    <!-- Tab Navigation removed -->

    <!-- ‚ïê‚ïê‚ïê Se√ß√£o Consolidado ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê -->
    <div id="tab1">
        <!-- Period Filter -->
        <div class="period-bar" style="justify-content: center;">
            <span class="period-label">Per√≠odo:</span>
            <button class="btn-period active" onclick="setPeriod('ano_atual', this)">Ano</button>
            <button class="btn-period" onclick="setPeriod('12m', this)">12M</button>
            <button class="btn-period" onclick="setPeriod('24m', this)">24M</button>
            <button class="btn-period" onclick="setPeriod('36m', this)">36M</button>
            <button class="btn-period" onclick="setPeriod('todos', this)">Todos</button>
        </div>

        <div id="loading" class="loading-msg">‚è≥ Carregando dados...</div>
        <div id="consolidado-content" style="display:none;">
            <!-- KPIs em dois grupos -->
            <div class="kpi-groups">
                <div class="kpi-group">
                    <div class="kpi-group-title">üí∞ Sal√°rio</div>
                    <div class="kpi-grid" id="kpi-salario"></div>
                </div>
                <div class="kpi-group">
                    <div class="kpi-group-title">üéÅ Benef√≠cios</div>
                    <div class="kpi-grid" id="kpi-beneficios"></div>
                </div>
            </div>

            <!-- Gr√°fico A: Evolu√ß√£o Mensal de Sal√°rio -->
            <div class="card">
                <div class="card-header"><span>üìà Evolu√ß√£o Mensal ‚Äî Sal√°rio</span></div>
                <div class="chart-container"><canvas id="cBarSalario"></canvas></div>
            </div>

            <!-- Gr√°fico B: Evolu√ß√£o Mensal de Benef√≠cios (empilhado por origem) -->
            <div class="card">
                <div class="card-header"><span>üìä Evolu√ß√£o Mensal ‚Äî Benef√≠cios por Origem</span></div>
                <div class="chart-container"><canvas id="cBarBeneficios"></canvas></div>
            </div>

            <!-- Pizza -->
            <div class="card">
                <div class="card-header"><span>ü•ß % por Subcategoria no Per√≠odo</span></div>
                <div class="chart-container"><canvas id="cPie"></canvas></div>
            </div>
        </div>
    </div>

    <script>
        // ‚îÄ‚îÄ‚îÄ State ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        let allData = [];
        let origens = {};
        const SUBCATS = ['Sal√°rio', 'Benef√≠cios', 'Outras Receitas'];
        const SUBCAT_COLORS = ['#48bb78', '#667eea', '#ed8936'];
        const ORIGEM_PALETTE = ['#667eea','#48bb78','#ed8936','#f56565','#9f7aea','#4299e1','#38b2ac','#d69e2e','#e53e3e','#805ad5'];
        let currentPeriod = 'ano_atual';
        let filteredData = [];
        let charts = {};
        let editingIndex = null;
        let currentTab = 1;

        // ‚îÄ‚îÄ‚îÄ Helpers ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        function brl(v) {
            return 'R$ ' + Math.abs(v).toLocaleString('pt-BR', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
        }

        function fmtDate(dateStr) {
            if (!dateStr) return '';
            const [y, m, d] = dateStr.split('-');
            return `${d}/${m}/${String(y).slice(-2)}`;
        }

        function monthLabel(key) {
            const [y, m] = key.split('-');
            return new Date(parseInt(y), parseInt(m) - 1, 1)
                .toLocaleString('pt-BR', { month: 'short', year: '2-digit' })
                .replace('.', '');
        }

        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            document.getElementById('theme-toggle').textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            Chart.defaults.color = isDark ? '#cbd5e0' : '#666';
            Chart.defaults.borderColor = isDark ? '#4a5568' : '#e2e8f0';
            if (currentTab === 1 && filteredData.length > 0) renderConsolidado();
        }

    // ‚îÄ‚îÄ‚îÄ Period Filter ‚îÄ‚îÄ‚îÄ
    function setPeriod(period, btn) {
        currentPeriod = period;
        document.querySelectorAll('.btn-period').forEach(b => b.classList.remove('active'));
        if (btn) btn.classList.add('active');
        applyFilter(period);
        renderConsolidado();
    }

    function applyFilter(period) {
        const receitas = allData.filter(r => r.categoria === 'receitas');
        if (!receitas.length) { filteredData = []; return; }
        const lastKey = receitas.reduce((max, r) => r.data > max ? r.data : max, '');
        const refDate = lastKey ? new Date(lastKey + 'T00:00') : new Date();
        const curYear = refDate.getFullYear();

        let base;
        if (period === 'todos') {
            base = receitas;
        } else if (period === 'ano_atual') {
            base = receitas.filter(r => r.data.startsWith(String(curYear)));
        } else {
            const months = parseInt(period);
            const cutoff = new Date(refDate.getFullYear(), refDate.getMonth() - months + 1, 1);
            const cutKey = `${cutoff.getFullYear()}-${String(cutoff.getMonth() + 1).padStart(2, '0')}`;
            base = receitas.filter(r => r.data.substring(0, 7) >= cutKey);
        }
        filteredData = base.filter(r => r.subcategoria !== 'Outras Receitas');
    }

    // ‚îÄ‚îÄ‚îÄ Consolidado ‚îÄ‚îÄ‚îÄ
    function renderConsolidado() {
        if (!filteredData.length) return;
        const salData = filteredData.filter(r => r.subcategoria === 'Sal√°rio');
        const benData = filteredData.filter(r => r.subcategoria === 'Benef√≠cios');
        const monthKeys = [...new Set(filteredData.map(r => r.data.substring(0, 7)))].sort();

        function kpiSet(data) {
            const total = data.reduce((s, r) => s + Math.abs(r.valor), 0);
            const mKeys = [...new Set(data.map(r => r.data.substring(0, 7)))];
            const avg = mKeys.length ? total / mKeys.length : 0;
            const mTotals = {};
            data.forEach(r => {
                const k = r.data.substring(0, 7);
                mTotals[k] = (mTotals[k] || 0) + Math.abs(r.valor);
            });
            const best = Object.entries(mTotals).sort((a, b) => b[1] - a[1])[0];
            return { total, avg, bestLabel: best ? monthLabel(best[0]) : '‚Äî', bestVal: best ? best[1] : 0 };
        }

        const sal = kpiSet(salData);
        const ben = kpiSet(benData);

        function kpiCard(emoji, label, value, sub) {
            return `<div class="kpi-card">
                <span class="kpi-emoji">${emoji}</span>
                <span class="kpi-label">${label}</span>
                <span class="kpi-value">${value}</span>
                <span class="kpi-sub">${sub}</span>
            </div>`;
        }

        document.getElementById('kpi-salario').innerHTML =
            kpiCard('üí∞', 'Total Sal√°rio', brl(sal.total), `${[...new Set(salData.map(r=>r.data.substring(0,7)))].length} mese(s)`) +
            kpiCard('üìÖ', 'M√©dia Sal√°rio', brl(sal.avg), 'por m√™s') +
            kpiCard('üèÜ', 'M√™s Maior Sal√°rio', sal.bestLabel, brl(sal.bestVal));

        document.getElementById('kpi-beneficios').innerHTML =
            kpiCard('üéÅ', 'Total Benef√≠cios', brl(ben.total), `${[...new Set(benData.map(r=>r.data.substring(0,7)))].length} mese(s)`) +
            kpiCard('üìÖ', 'M√©dia Benef√≠cios', brl(ben.avg), 'por m√™s') +
            kpiCard('üèÜ', 'M√™s Maior Benef√≠cio', ben.bestLabel, brl(ben.bestVal));

        const barLabels = monthKeys.map(monthLabel);

        // Gr√°fico A: Sal√°rio
        const salOrigens = [...new Set(salData.map(r => r.origem).filter(Boolean))];
        const salDatasets = salOrigens.length ? salOrigens.map((orig, i) => {
            const monthly = {};
            salData.filter(r => r.origem === orig).forEach(r => {
                const k = r.data.substring(0, 7);
                monthly[k] = (monthly[k] || 0) + Math.abs(r.valor);
            });
            return { label: origens[orig] || orig, data: monthKeys.map(k => monthly[k] || 0), backgroundColor: ORIGEM_PALETTE[i % ORIGEM_PALETTE.length], borderRadius: 4 };
        }) : [{ label: 'Sal√°rio', data: monthKeys.map(k => { const m={}; salData.forEach(r=>{const k2=r.data.substring(0,7); m[k2]=(m[k2]||0)+Math.abs(r.valor);}); return m[k]||0; }), backgroundColor: '#48bb78', borderRadius: 4 }];

        if (charts['cBarSalario']) charts['cBarSalario'].destroy();
        charts['cBarSalario'] = new Chart(document.getElementById('cBarSalario'), {
            type: 'bar', data: { labels: barLabels, datasets: salDatasets },
            options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { position: 'bottom', labels: { font: { size: 11 }, padding: 8, boxWidth: 12 } } }, scales: { x: { ticks: { maxRotation: 45, font: { size: 10 } } }, y: { ticks: { callback: v => 'R$ ' + (v / 1000).toFixed(1) + 'k' } } } }
        });

        // Gr√°fico B: Benef√≠cios
        const benOrigens = [...new Set(benData.map(r => r.origem).filter(Boolean))];
        const benDatasets = benOrigens.map((orig, i) => {
            const monthly = {};
            benData.filter(r => r.origem === orig).forEach(r => {
                const k = r.data.substring(0, 7);
                monthly[k] = (monthly[k] || 0) + Math.abs(r.valor);
            });
            return { label: origens[orig] || orig, data: monthKeys.map(k => monthly[k] || 0), backgroundColor: ORIGEM_PALETTE[i % ORIGEM_PALETTE.length], borderRadius: 4, stack: 'ben' };
        });

        if (charts['cBarBeneficios']) charts['cBarBeneficios'].destroy();
        charts['cBarBeneficios'] = new Chart(document.getElementById('cBarBeneficios'), {
            type: 'bar', data: { labels: barLabels, datasets: benDatasets.length ? benDatasets : [{ label: 'Benef√≠cios', data: monthKeys.map(() => 0), backgroundColor: '#667eea' }] },
            options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { position: 'bottom', labels: { font: { size: 11 }, padding: 8, boxWidth: 12 } } }, scales: { x: { stacked: true, ticks: { maxRotation: 45, font: { size: 10 } } }, y: { stacked: true, ticks: { callback: v => 'R$ ' + (v / 1000).toFixed(1) + 'k' } } } }
        });

        // Pizza
        const subcatTotals = {};
        filteredData.forEach(r => { const sub = r.subcategoria || '‚Äî'; subcatTotals[sub] = (subcatTotals[sub] || 0) + Math.abs(r.valor); });
        const pieEntries = Object.entries(subcatTotals).sort((a, b) => b[1] - a[1]);
        const pieLabels = pieEntries.map(([k]) => k);
        const pieValues = pieEntries.map(([, v]) => v);
        const pieColors = pieLabels.map(l => { const i = SUBCATS.indexOf(l); return i >= 0 ? SUBCAT_COLORS[i] : '#a0aec0'; });
        const pieTotal = pieValues.reduce((a, b) => a + b, 0);

        if (charts['cPie']) charts['cPie'].destroy();
        charts['cPie'] = new Chart(document.getElementById('cPie'), {
            type: 'pie', data: { labels: pieLabels, datasets: [{ data: pieValues, backgroundColor: pieColors, borderWidth: 2 }] },
            options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { position: 'bottom', labels: { font: { size: 11 }, padding: 8, boxWidth: 12 } }, tooltip: { callbacks: { label: ctx => { const pct = ((ctx.parsed / pieTotal) * 100).toFixed(1); return ` ${brl(ctx.parsed)} (${pct}%)`; } } } } }
        });
    }

    async function init() {
        const saved = localStorage.getItem('theme');
        if (saved === 'dark') {
            document.body.classList.add('dark-mode');
            document.getElementById('theme-toggle').textContent = '‚òÄÔ∏è';
        }
        try {
            const [lancData, origData] = await Promise.all([
                fetch('./data/lancamentos.json?v=' + Date.now()).then(r => r.json()),
                fetch('./data/origens.json?v=' + Date.now()).then(r => r.json())
            ]);
            origData.origens.forEach(o => { origens[o.id] = o.nome; });
            allData = Array.isArray(lancData) ? lancData : (lancData.lancamentos || []);
            const lastDate = allData.reduce((max, r) => r.data > max ? r.data : max, '');
            if (lastDate) {
                const [y, m, d] = lastDate.split('-');
                document.getElementById('last-update').textContent = `√öltima atualiza√ß√£o: ${d}/${m}/${y}`;
                document.getElementById('last-update').style.display = 'block';
            }
            applyFilter(currentPeriod);
            document.getElementById('loading').style.display = 'none';
            document.getElementById('consolidado-content').style.display = 'block';
            renderConsolidado();
        } catch(err) { console.error(err); }
    }
        init();
    </script>
