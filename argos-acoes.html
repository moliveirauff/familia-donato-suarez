let acoes = [];
let pessoas = [];
let imoveis = [];

async function loadData() {
  try {
    const v = Date.now();
    const [resA, resP, resI] = await Promise.all([
      fetch(`data/acoes.json?v=${v}`).then(r => r.json()),
      fetch(`data/pessoas.json?v=${v}`).then(r => r.json()),
      fetch(`data/imoveis.json?v=${v}`).then(r => r.json())
    ]);
    acoes = resA || [];
    pessoas = resP || [];
    imoveis = resI || [];
    persist();
  } catch (e) {
    console.warn('Fetch failed, loading from local:', e);
    const sA = localStorage.getItem('argos_acoes');
    const sP = localStorage.getItem('argos_pessoas');
    const sI = localStorage.getItem('argos_imoveis');
    if (sA) acoes = JSON.parse(sA);
    if (sP) pessoas = JSON.parse(sP);
    if (sI) imoveis = JSON.parse(sI);
  }
}

function persist() {
  localStorage.setItem('argos_acoes', JSON.stringify(acoes));
  localStorage.setItem('argos_pessoas', JSON.stringify(pessoas));
  localStorage.setItem('argos_imoveis', JSON.stringify(imoveis));
}

function sigla(p) {
  if (!p) return '?';
  const n = (p.nome || '').charAt(0);
  const s = (p.sobrenome || '').substring(0, 2);
  return (n + s).toUpperCase();
}

function avatarColor(id) {
  const colors = ['#667eea', '#48bb78', '#ed8936', '#f56565', '#9f7aea', '#ed64a6'];
  return colors[id % colors.length];
}

function flashBtn(btn) {
  const oldText = btn.textContent;

//  SYNC LAYER (API HUB v2.0)
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
const API_CONFIG = {
  baseUrl: 'https://api.argospremiumstays.com.br',
  apiKey: 'argos-secret-2026'
};

async function syncToApi(module, data) {
  const res = await fetch(`${API_CONFIG.baseUrl}/sync/${module}`, {
    method: 'POST',
    headers: { 
      'Content-Type': 'application/json',
      'X-API-Key': API_CONFIG.apiKey
    },
    body: JSON.stringify(data)
  });
  if (!res.ok) throw new Error('Falha na resposta da API: ' + res.status);
  return res.json();
}

async function persistAndSync(module, btn) {
  persist();
  try {
    let data;
    if (module === 'acoes') data = acoes;
    else if (module === 'acoes_pessoas') data = pessoas;
    else if (module === 'acoes_imoveis') data = imoveis;
    
    await syncToApi(module, data);

    if (btn) flashBtn(btn);
    showToast('âœ… Salvo e sincronizado', 'success');
  } catch(e) {
    console.error(e);
    if (btn) { btn.textContent = 'âš ï¸'; setTimeout(() => { btn.textContent = 'Salvar'; btn.disabled = false; }, 2000); }
    showToast('âš ï¸ Salvo localmente, sync falhou: ' + e.message, 'warn');
  }
}


function nextId(arr){ return arr.length ? Math.max(...arr.map(x=>x.id))+1 : 1; }

const STATUS_CYCLE = {'NÃ£o Iniciado':'Em Andamento','Em Andamento':'ConcluÃ­do','ConcluÃ­do':'NÃ£o Iniciado'};
const STATUS_DOT   = {'NÃ£o Iniciado':'dot-nao-iniciado','Em Andamento':'dot-andamento','ConcluÃ­do':'dot-concluido'};
const STATUS_SEC   = {'ConcluÃ­do':'concluido','Em Andamento':'andamento','NÃ£o Iniciado':'nao-iniciado'};

function isVencido(prazo){
  if(!prazo) return false;
  return new Date(prazo+'T23:59:59') < new Date();
}

function fmtDate(d){
  if(!d) return '';
  const [y,m,dd] = d.split('-');
  return `${dd}/${m}`;
}

function getPessoa(id){ return pessoas.find(p=>p.id===id)||null; }
function getImovel(id){ return imoveis.find(i=>i.id===id)||null; }

function render(){
  // KPIs
  const today = new Date();
  const total     = acoes.length;
  const andamento = acoes.filter(a=>a.status==='Em Andamento').length;
  const concluido = acoes.filter(a=>a.status==='ConcluÃ­do').length;
  const atrasado  = acoes.filter(a=>a.status!=='ConcluÃ­do' && isVencido(a.prazo)).length;
  document.getElementById('kpi-total').textContent     = total;
  document.getElementById('kpi-andamento').textContent = andamento;
  document.getElementById('kpi-concluido').textContent = concluido;
  document.getElementById('kpi-atrasado').textContent  = atrasado;

  // Sections
  const groups = {'concluido':[],'andamento':[],'nao-iniciado':[]};
  acoes.forEach(a=>{
    const key = STATUS_SEC[a.status]||'nao-iniciado';
    groups[key].push(a);
  });

  ['concluido','andamento','nao-iniciado'].forEach(sec=>{
    const list = groups[sec];
    document.getElementById('cnt-'+sec).textContent = list.length;
    const body = document.getElementById('body-'+sec);
    if(!list.length){ body.innerHTML='<div class="empty">Nenhuma aÃ§Ã£o</div>'; return; }
    body.innerHTML = list.map(a=>{
      const p = a.responsavel_id ? getPessoa(a.responsavel_id) : null;
      const dotClass = STATUS_DOT[a.status]||'dot-nao-iniciado';
      const vencido = isVencido(a.prazo) && a.status!=='ConcluÃ­do';
      const prazoHtml = a.prazo ? `<span class="action-prazo${vencido?' vencido':''}">${fmtDate(a.prazo)}</span>` : '';
      const avatarHtml = p
        ? `<div class="action-avatar" style="background:${avatarColor(p.id)}" title="${p.nome} ${p.sobrenome}">${sigla(p)}</div>`
        : '';
      return `<div class="action-row" data-id="${a.id}">
        <div class="status-dot ${dotClass}" title="AvanÃ§ar status" onclick="cycleStatus(event,${a.id})"></div>
        <div class="action-title">${esc(a.titulo||'Sem tÃ­tulo')}</div>
        ${avatarHtml}
        ${prazoHtml}
      </div>`;
    }).join('');
    // click on row â†’ open detail (handled via delegation)
  });

  // Row click delegation
  document.querySelectorAll('.action-row').forEach(row=>{
    row.addEventListener('click', e=>{
      if(e.target.classList.contains('status-dot')) return;
      openAcaoDetail(parseInt(row.dataset.id));
    });
  });
}

  body.style.display = collapsed ? '' : 'none';

async function cycleStatus(e, id){
  e.stopPropagation();
  const a = acoes.find(x=>x.id===id);
  if(!a) return;
  a.status = STATUS_CYCLE[a.status]||'NÃ£o Iniciado';
  render();
  await persistAndSync('acoes');
}

// editing state for pessoa panel
let _epIdx = null; // null = new

function openPessoaEdit(idx){
  _epIdx = idx;
  const p = idx !== null ? pessoas[idx] : null;
  document.getElementById('panel-pessoa-title').textContent = p ? 'Editar Pessoa' : 'Nova Pessoa';
  document.getElementById('ep-nome').value      = p ? (p.nome||'') : '';
  document.getElementById('ep-sobrenome').value = p ? (p.sobrenome||'') : '';
  document.getElementById('ep-email').value     = p ? (p.email||'') : '';
  document.getElementById('ep-celular').value   = p ? (p.celular||'') : '';
  updateSiglaPreview();
  document.getElementById('panel-pessoa').classList.add('open');
  document.getElementById('ep-nome').focus();
  // live sigla update
  ['ep-nome','ep-sobrenome'].forEach(id=>{
    document.getElementById(id).oninput = updateSiglaPreview;
  });
}

function updateSiglaPreview(){
  const nome = document.getElementById('ep-nome').value;
  const sob  = document.getElementById('ep-sobrenome').value;
  const s    = ((nome.charAt(0)) + (sob.substring(0,2))).toUpperCase() || 'â€”';
  const prev = document.getElementById('ep-sigla-preview');
  prev.textContent = s;
}

function closePessoaPanel(){
  document.getElementById('panel-pessoa').classList.remove('open');
}

async function savePessoaPanel(){
  const nome     = document.getElementById('ep-nome').value.trim();
  const sobrenome= document.getElementById('ep-sobrenome').value.trim();
  const email    = document.getElementById('ep-email').value.trim();
  const celular  = document.getElementById('ep-celular').value.trim();
  if(!nome){ alert('Informe o nome.'); return; }
  let p;
  if(_epIdx !== null){
    Object.assign(pessoas[_epIdx], {nome, sobrenome, email, celular});
    p = pessoas[_epIdx];
  } else {
    p = {id:nextId(pessoas), nome, sobrenome, email, celular};
    pessoas.push(p);
  }
  closePessoaPanel();
  renderPessoasList();
  render(); // refresh avatars in action rows
  await persistAndSync('acoes_pessoas');
}

  const id = p.id;
  pessoas.splice(idx,1);

}

async function fetchCEPPanel(cep){
  const clean = cep.replace(/\D/g,'');
  if(clean.length!==8) return;
  try{
    const data = await fetch(`https://viacep.com.br/ws/${clean}/json/`).then(r=>r.json());
    if(data.erro) return;
    const set = (id,v)=>{ const el=document.getElementById(id); if(el) el.value=v; };
    set('ei-logradouro', data.logradouro||'');
    set('ei-bairro',     data.bairro||'');
    set('ei-cidade',     data.localidade||'');
    set('ei-estado',     data.uf||'');
  }catch(e){}
}

async function saveImovelPanel(){
  const nome       = document.getElementById('ei-nome').value.trim();
  if(!nome){ alert('Informe o nome do imÃ³vel.'); return; }
  const fields = ['cep','numero','logradouro','complemento','bairro','cidade','estado'];
  const data = {nome};
  fields.forEach(f=>{ data[f] = document.getElementById('ei-'+f).value.trim(); });
  let im;
  if(_eiIdx !== null){
    Object.assign(imoveis[_eiIdx], data);
    im = imoveis[_eiIdx];
  } else {
    im = {id:nextId(imoveis), ...data};
    imoveis.push(im);
  }
  closeImovelPanel();

  await persistAndSync('acoes_imoveis');
}
